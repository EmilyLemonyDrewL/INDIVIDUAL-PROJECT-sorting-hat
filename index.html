<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemony's Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  
  <div id="revelio-btn">

    <button href="#" id="sort-me-button" class="btn btn-dark">Let's get sorted!</button>
  </div>

  <div id="form"></div>



  <div id="all-students-btn">
    <button type="button" class="btn btn-dark btn-lg btn-block">All Students</button>
  </div>
  
  <div id="house-filter-btns">
    <button type="button" class="btn btn-danger btn-lg">Gryffindor</button>
    <button type="button" class="btn btn-warning btn-lg">Hufflepuff</button>
    <button type="button" class="btn btn-success btn-lg">Slytherin</button>
    <button type="button" class="btn btn-primary btn-lg">Ravenclaw</button>
  </div>





<div id="cards-go-here"></div>
  <div class="container" id="studentBody">
    <h3 class="group-title">Students of Hogwarts</h3>
    <div id="studentCards"></div>
  </div>
  
  <div class="container" id="deathEaters">
    <h3 class="group-title">Death Eater Traitors</h3>
    <div id="evil"></div>
  </div>
  
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
