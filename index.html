<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemony's Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  
  <div class="container" id="revelio-btn">

    <div class="card" style="width: 18rem;">
      
      <img class="card-img-top" src="https://cdn.pixabay.com/photo/2019/07/27/15/10/wizard-4367020_1280.png" alt="Sorting Hat">
      <div class="card-body">
        <div class="text-center">
          <h5 class="card-title">"Hello there! Let's get you sorted."</h5>
          <button href="#" id="sort-me-button" class="btn btn-dark">Begin</button>
        </div>
        
      </div>
    </div>

  </div>



  <div id="myModal" class=""></div>



  <div id="form"></div>



  <div class="d-grid gap-2 col-6 mx-auto" id="all-students-btn">
    <button type="button" class="btn btn-dark btn-lg" id="show-all">All Students</button>
  </div>

  <div class="text-center" id="house-filter-btns">
    <button type="button" class="btn btn-danger btn-lg" id="lion">Gryffindor</button>
    <button type="button" class="btn btn-warning btn-lg" id="badger">Hufflepuff</button>
    <button type="button" class="btn btn-success btn-lg" id="snake">Slytherin</button>
    <button type="button" class="btn btn-primary btn-lg" id="raven">Ravenclaw</button>
  </div>





<div class="grid-container">
  
  <div class="text-center" id="studentBody">
    <div class="text-center">
      <h3 class="group-title">Students of Hogwarts</h3>
      </div>
      <div id="student-cards"></div>
    </div>


    <div class="text-center" id="deathEaters">
      <div class="text-center"> 
        <h3 class="group-title">Death Eater Traitors</h3>
      </div>
      <div id="evil"></div>
    </div>

  </div>

</div>
  
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
