<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemony's Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=DM+Serif+Text&family=Instrument+Serif&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="container" id="revelio-btn">

    <div class="card border-warning" style="width: 18rem;">
      
      <img class="card-img-top" src="https://cdn.pixabay.com/photo/2019/07/27/15/10/wizard-4367020_1280.png" alt="Sorting Hat">
      <div class="card-body">
        <div class="text-center">
          <h5 class="card-title">"Hello there! Let's get you sorted."</h5>
          <a href="#myModal" class="btn btn-dark border-success" data-bs-toggle="modal">Let the magic begin</a>
        </div>
        
      </div>
    </div>

  </div>



  <div id="myModal" class="modal fade" role="dialog">

    <div class="modal-dialog modal-sm">

      <div class="modal-content">

        <div class="modal-header">
          
          
          <div id="form">
            <form>
              <h5>Please enter the student's name:</h5>
              <div class="form-floating w-200">
                <label for="floatingInput"></label>
                <input type="text" class="form-control" id="name" placeholder="Name" required>
              </div>
              <button type="submit" class="btn btn-dark" id="getHouse" data-bs-dismiss="modal">Revelio!</button>
            </form>
          </div>




        </div>
      </div>
    </div>
  </div>





  <div class="d-grid gap-2 col-6 mx-auto" id="all-students-btn">
    <button type="button" class="btn btn-dark btn-space border-warning" id="show-all">All Students</button>
  </div>

  <div class="text-center" id="house-filter-btns">
    <button type="button" class="btn btn-danger btn-lg btn-space border-light" id="lion">GRYFFINDOR</button>
    <button type="button" class="btn btn-warning btn-lg btn-space border-light" id="badger">HUFFLEPUFF</button>
    <button type="button" class="btn btn-success btn-lg btn-space border-light" id="snake">SLYTHERIN</button>
    <button type="button" class="btn btn-primary btn-lg btn-space border-light" id="raven">RAVENCLAW</button>
  </div>





<div class="grid-container">
  
  <div class="text-center" id="studentBody">
    <div class="text-center">
      <h3 class="group-title">Students of Hogwarts</h3>
      </div>
      <div class="text-center" id="student-cards"></div>
    </div>


    <div class="text-center" id="deathEaters">
      <div class="text-center"> 
        <h3 class="group-title">Death Eater Traitors</h3>
      </div>
      <div class="text-center" id="evil"></div>
    </div>

  </div>

</div>
  
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
